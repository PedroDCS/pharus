name: pharus
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2  
  equatable: ^2.0.3
  dartz: ^0.10.1
  json_serializable: ^6.1.4
  flutter_modular: ^4.4.0
  percent_indicator: ^3.4.0
  firebase_core: ^1.14.0
  firebase_storage: ^10.2.10
  plugin_platform_interface: ^2.1.2
  image_picker: ^0.8.4+11
  intl: ^0.17.0
  animated: ^2.0.0
  flutter_svg: ^1.0.3
  carousel_slider: ^4.0.0
  hive:
  hive_flutter:
  url_launcher: 6.0.18
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.2
  build_runner: ^2.1.8
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  image_path: "assets/images/Logo_Pharus.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/avatar/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
